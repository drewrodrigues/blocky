<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocky</title>
    <link rel="stylesheet" href="./_reset.css" />
    <link rel="stylesheet" href="./landing_after.css" />
  </head>
  <body class="text-[#444]">
    <header
      class="flex justify-between container max-w-[1000px] m-auto p-[20px] mb-[50px]"
    >
      <h1 class="font-bold flex items-center">
        <img
          src="./icon.png"
          alt="Blocky Icon"
          class="w-[30px] h-[30px] block"
        />

        <span class="ml-[5px] inline-block">Blocky</span>
      </h1>

      <nav class="text-sm">
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="">Download</a>
      </nav>
    </header>

    <section
      class="p-[20px] flex justify-center items-center flex-col text-center border-b-[1px] border-b-[#ccc] border-solid overflow-hidden"
      style="box-shadow: inset 0 -10px 11px #efefef"
    >
      <main class="flex items-center flex-col">
        <h2 class="text-[2.2rem] font-bold leading-[1] mb-[20px]">
          Easily create time blocks in Google Calendar
        </h2>
        <p class="mb-[20px]">Yea, it's really that simple</p>
        <button class="bg-[#A8E9FF] px-[10px] py-[5px] rounded-[5px] mb-[50px]">
          Get the Chrome Plugin
        </button>
      </main>

      <aside class="mb-[-50px]">
        <video
          src="./demonstration.mov"
          autoplay
          class="max-w-[1200px] ml-[20px] rounded-[10px] border-solid border-[#dedede] border-[1px]"
        />
        <img
          src="./site.png"
          alt="Screenshot of Blocky plugin"
          class="max-w-[750px] ml-[20px] rounded-[10px] border-solid border-[#dedede] border-[1px]"
        />
      </aside>
    </section>
  </body>
</html>
