<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocky</title>
  <link rel="stylesheet" href="./_reset.css" />
  <link rel="stylesheet" href="./index_after.css" />
  <link rel="icon" type="image/x-icon" href="icon.png" />
</head>

<body class="text-[#444] lg:text-[16px] md:text-[14px] min-h-screen flex flex-col">
  <section class="py-[25px] h-[100vh]">
    <div class="items-center flex-col text-center container max-w-[700px] m-auto">
      <main class="flex items-center flex-col">
        <h1 class="font-bold flex items-center mb-[30px]">
          <img src="./icon.png" alt="Blocky Icon" class="w-[30px] h-[30px] block" />

          <span class="ml-[5px] inline-block">Blocky</span>
        </h1>

        <div class="px-[2rem] mb-[2rem]">
          <video src="demonstration.mov" autoplay="true" loop="true" class="rounded-[20px] mt-[-5px]" height="373"
            muted="true" />
        </div>

        <h2 class="text-[1.8rem] font-bold mb-[10px] leading-[1.25] max-w-[448px]">
          The fastest and easiest way to time block in Google Calendar
        </h2>

        <!-- Fast & delightful time blocking in Google Calendar -->
        <h3 class="inline-block text-[0.9rem] mb-[2rem] max-w-[400px] text-gray-400">
          Say goodbye to slow and tedious time blocking. Now, you
          can easily create time blocks with just 2 clicks.
        </h3>

        <a class="px-[1rem] py-[0.7rem] rounded-[5px] font-bold text-[0.8rem] flex items-center mb-[1rem] shadow-xl hover:shadow-lg transition-shadow z-50 text-white"
          href="https://chrome.google.com/webstore/detail/blocky/cpcobiephkdkdgpkpfhcgbdokhcimcmi" target="_blank"
          style="
              background: linear-gradient(
                to bottom,
                rgb(0 191 255 / 0.5),
                #00c3ff
              );
            ">
          <span class="bg-white mr-[7px] border border-white border-solid rounded-full shadow-md">
            <img src="chromeIcon.png" alt="Chrome Icon" class="w-[17px]" />
          </span>
          <span>Install the Chrome Plugin Now</span>
        </a>
      </main>

      <footer class="text-[0.6rem] text-center mt-[20px]">
        <h2 class="">
          Made with ❤️ by
          <a href="https://drewrodrigues.com" class="font-bold" target="_blank">Drew Rodrigues</a>
        </h2>
      </footer>
  </section>
</body>

</html>
